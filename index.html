<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
</head>

<body>
 <div class="login">
	<h1>Predict Future sales</h1>

    <form action="{{ url_for('predict')}}"method="post">
    	<input type="number" name="shop_id" placeholder="shop_id(1-59)" required="required" />
        <input type="number" name="item_id" placeholder="item_id(1-22184)" required="required" />
		<input type="number" name="month" placeholder="month" required="required" />
		<input type="number" name="year" placeholder="year at or after 2013" required="required" />
		

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
